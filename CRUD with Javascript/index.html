<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de vendas</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center py-4">Cadastro de vendas</h1>
    <div class="container">
        <form autocomplete="off" class="mb-5">
            <div>
                <label for="">Produto</label>
                <input id="nomeProduto" class="form-control mt-2" type="text">
            </div>
            <div class="my-4">
                <label for="">valor</label>
                <input id="valorProduto" class="form-control mt-2" type="number">
            </div>
            <div>
                <label for="">Pagamento</label>
                <input id="formaPagamento" class="form-control mt-2" type="text">
            </div>
            <div id="submit" class="my-4">
                <button class="btn btn-secondary w-25">Enviar</button>
            </div>
        </form>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Nome de produto</th>
                    <th>Valor de produto</th>
                    <th>Forma de pagamento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
</body>
</html>
